<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form Validation</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <form id="registrationForm">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="feedback" id="usernameFeedback" aria-live="polite"></div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="feedback" id="emailFeedback" aria-live="polite"></div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>
    <div class="feedback" id="phoneFeedback" aria-live="polite"></div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="feedback" id="passwordFeedback" aria-live="polite"></div>

    <div class="form-group">
      <button type="submit">Register</button>
    </div>

    <div class="feedback valid-feedback" id="registrationFeedback" aria-live="polite"></div>
  </form>

  <script src="scripts/script.js"></script>
</body>

</html>
