<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RecipeShare</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">üç≤ RecipeShare</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Submit Recipe</a></li>
        <li><a href="#">My Cookbook</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <div class="menu-toggle">&#9776;</div>
  </header>

  <main>
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Search recipes..." />
    </section>

    <section class="recipe-grid" id="recipeGrid">
      <!-- Sample Recipe Cards -->
      <div class="recipe-card">
        <img src="images/sample1.jpg" alt="Spaghetti Bolognese">
        <h3>Spaghetti Bolognese</h3>
        <p>Classic Italian pasta with meat sauce.</p>
      </div>
      <div class="recipe-card">
        <img src="images/sample2.jpg" alt="Vegan Stir Fry">
        <h3>Vegan Stir Fry</h3>
        <p>Colorful veggies and tofu in soy garlic sauce.</p>
      </div>
      <!-- Add more as needed -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RecipeShare. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
